reference:
- title: "Core Filtering Functions"
  desc: >
    Main functions for applying HP and Modified HP filters to time series data.
    The Modified HP filter automatically selects the optimal smoothing parameter
    lambda using generalized cross-validation (GCV).
  contents:
  - mhp_filter
  - hp_filter
  - mhp_compare
  
- title: "Batch Processing"
  desc: >
    Efficient batch processing functions for multiple time series. Ideal for
    cross-country comparisons and analyzing multiple economic indicators
    simultaneously.
  contents:
  - mhp_batch
  - batch_compare

- title: "Visualization Functions"
  desc: >
    Professional visualization tools using ggplot2. Create publication-ready
    plots of trend-cycle decompositions with minimal code.
  contents:
  - autoplot.mhp
  - plot_comparison
  - plot_batch

- title: "Utility Functions"
  desc: >
    Helper functions for extracting results and information from filter objects.
  contents:
  - get_lambda
  - get_gcv
  - print.mhp

- title: "Package Documentation"
  desc: >
    Overall package documentation and information.
  contents:
  - mhpfilter-package

